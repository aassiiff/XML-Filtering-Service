<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
    <rich:popupPanel id="deleteFilePopup" modal="false" autosized="true"
        resizeable="false">
        
        <f:facet name="header">
            <h:outputText value="File Upload Panel" />
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#"
                onclick="#{rich:component('deleteFilePopup')}.hide(); return false;">
                    X
                </h:outputLink>
        </f:facet>
        
        <h:panelGrid id="deleteFilePanel" columns="1" border="1"
                        width="100%">
                <h:panelGroup>
                                <h:outputLabel value="File Name: " />
                                <h:outputLabel value="#{selectedXSAMS.fileName}" />
                        </h:panelGroup>
                
                <h:panelGroup>
                                <h:outputLabel value="File Name: " />
                                <h:outputLabel value="#{selectedXSAMS.fileMime}" />
                        </h:panelGroup>
                
        
        </h:panelGrid>        
       </rich:popupPanel>
</ui:composition>
